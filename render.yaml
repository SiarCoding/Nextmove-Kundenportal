services:
  # Backend Service
  - type: web
    name: nextmove-api
    env: node
    buildCommand: cd app && npm install && npm run build
    startCommand: cd app && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database
      - key: DATABASE_URL
        sync: false
      - key: PGDATABASE
        sync: false
      - key: PGHOST
        sync: false
      - key: PGPORT
        sync: false
      - key: PGUSER
        sync: false
      - key: PGPASSWORD
        sync: false
      # SMTP
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      # URLs
      - key: CLIENT_URL
        value: https://app.nextmove-consulting.de
      # Facebook
      - key: VITE_FACEBOOK_APP_ID
        sync: false